<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz - Homework 4</title>
</head>
<body>
    <header></header>
    <nav class="navbar">
        <div class="nav container-nav">
            <div class="nav-link">
                <!-- <a class="high-scores">View Highscores</a> -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">View Highscores
                </button>
      
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Highscores</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <div class="modal-body">
                                <div id="lsOutput"></div>
                            </div>
                            <div class="modal-footer">
                                <div class="float-left">
                                    <input id= "initials" type="text" placeholder="enter initials">
                                    <p>Your score is:</p>
                                    <span id="final-score"></span>
                                </div>
                               <button type="button" id="btn-insert" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <span id="timer">Time remaining: 00</span>
            </div>
        </div>
    </nav>
    <article>
        <section class="quiz-container container">
            <div class="code-quiz">
                <!-- Intro to Quiz Challenge -->
                <div id="intro" style="display: block">
                    <h1 id="questionEl">Coding Quiz Challenge</h1>
                    <hr>
                    <p id="answersEl">Try and aswer these coding questions before the time runs out. Wrong answers will result in a time penalty.</p>
                    <p> Good luck!</p>
                    <button type="button" id="start-button" class="btn btn-primary">Start Quiz</button>
                </div>
                 <!-- Start of Quiz Section -->
                <div id="quiz" style="display: none">
                    <div id="question">Question here</div>
                    <div id="choices">
                        <button class="choice" id="A" onclick="checkAnswer('A')">1</button>
                        <button class="choice" id="B" onclick="checkAnswer('B')">2</button>
                        <button class="choice" id="C" onclick="checkAnswer('C')">3</button>
                        <button class="choice" id="D" onclick="checkAnswer('D')">4</button>
                    </div>
                    <hr>
                    <span id="result"></span>
                </div>
            </div>
        </section>
    </article>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
